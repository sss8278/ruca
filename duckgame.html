<html>

<head>
<style>

.cell{
    background:rgba(151, 77, 77, 0.5);
    width:40px;
    height:40px;
    margin:5px;
    display:inline-block;
}
.row{
    border:2px solid black;
    margin:1px;
    width:max-content;
}

.duckling{
    height:30px;
    position:absolute;
    left:15px;
    top:12px;
}

.table{
    position:relative;
}

</style>
</head>
<body>
    <h1>Duck Game</h1>

    <div class="table" id="table">
        <img src="duckling.png" class="duckling" id="duckling">  
    </div>


<script>
let cell;
for(let rowIndex=0;rowIndex<10;rowIndex++){
    let row=document.createElement("div");
    row.classList.add("row");
    table.appendChild(row);

    for(let columnIndex=0;columnIndex<10;columnIndex++){
        cell=document.createElement("div");
        cell.classList.add("cell");
        row.appendChild(cell);
        
    }
}

function move_duck(column, row){
    duckling.style.left=(column-1)*50+15;
    duckling.style.top=(row-1)*55+12;
}
let c=6;
let r=6;

move_duck(c,r);

/* if (rowIndex==0 && columnIndex==0){
            cell.appendChild(duckling);
        } */

</script>
</body>
</html>
